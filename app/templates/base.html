<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Plataforma Farmacia{% endblock %}</title>

  <!-- Bootstrap 5 (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

  
    <!-- Topbar (Navbar)-->
  <nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container-fluid px-4">
      <a class="navbar-brand fw-semibold" href="#">Logo</a>

      <div class="ms-auto">
        <a class="btn btn-outline-primary btn-sm" href="{{ url_for('auth.logout') }}">Cerrar Sesión</a>
      </div>
    </div>
  </nav>

    <!-- Contenido -->
    <div class="container-fluid p-4">
        <!-- bloque de codigo del home -->
        {% block content %}{% endblock %} 
    </div>

    <!-- Footer -->
    <footer class="bg-white border-top mt-auto">
        <div class="container-fluid px-4 py-3 d-flex justify-content-between align-items-center">
            <span class="text-muted small">
            © 2026 Plataforma de Gestión Farmacéutica - Fines académicos
            </span>

            <span class="text-muted small">
            Versión 1.0
            </span>
        </div>
    </footer>

<script src="{{ url_for('static', filename='js/app.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
