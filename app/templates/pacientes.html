{% extends "base_module.html" %}

{% block title %}Gestión de Pacientes{% endblock %}

{% block module_content %}

<div class="d-flex justify-content-between align-items-center mb-4">
  <h1 class="h4 fw-bold mb-0">Gestión de Pacientes</h1>
  <div class="d-flex gap-2">
    <button class="btn btn-outline-primary btn-sm" type="button">Reporte PDF</button>
    <button class="btn btn-primary btn-sm" type="button" data-bs-toggle="modal" data-bs-target="#modalNuevoPaciente">
      Nuevo Paciente
    </button>   
  </div>
</div>

<div class="card shadow-sm">
  <div class="card-body">

    <!-- Barra superior: búsqueda + filtro -->
    <div class="row g-2 align-items-center mb-3">
      <div class="col-12 col-md-6">
        <input id="searchPaciente" class="form-control" type="search" placeholder="Buscar por paciente...">
      </div>

      <div class="col-12 col-md-3">
        <select id="filtroEstado" class="form-select">
          <option value="" selected>Estado: Todos</option>
          <option value="Vigente">Vigente</option>
          <option value="Porvencer">Por vencer</option>
          <option value="Vencida">Vencida</option>
        </select>
      </div>

      <div class="col-12 col-md-3 text-md-end">
        <button id="btnFiltrarPacientes" class="btn btn-outline-secondary w-100 w-md-auto" type="button">
          Filtrar
        </button>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>Paciente</th>
            <th>Contacto</th>
            <th>Recetas</th>
            <th>Patología</th>
            <th>Ingreso</th>
            <th>Duración</th>
            <th>Vencimiento</th>
            <th>Estado</th>
            <th>Último despacho</th>
            <th>Despachos</th>
          </tr>
        </thead>
        <tbody id="tablaPacientesBody">
          <!-- JS inyecta filas aquí -->
        </tbody>
      </table>
    </div>

  </div>
</div>

<!-- Modal Nuevo Paciente -->
<div class="modal fade" id="modalNuevoPaciente" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Nuevo Paciente</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form id="formNuevoPaciente">

          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Nombre completo</label>
              <input type="text" class="form-control" name="nombre" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">RUT</label>
              <input type="text" class="form-control" name="rut" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Contacto</label>
              <input type="text" class="form-control" name="contacto">
            </div>
          </div>

        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancelar
        </button>
        <button type="submit" form="formNuevoPaciente" class="btn btn-primary">
          Guardar
        </button>
      </div>

    </div>
  </div>
</div>

{% endblock %}
