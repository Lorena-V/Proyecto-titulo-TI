</div>

<div class="card shadow-sm">

    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>Paciente</th>
            <th>Contacto</th>
            <th>Recetas</th>
            <th>Patología</th>
            <th>Ingreso</th>

            <th>Vencimiento</th>
            <th>Estado</th>
            <th>Último despacho</th>

        <tbody id="tablaPacientesBody">

    </div>

  </div>
</div>
